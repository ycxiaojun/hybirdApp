<ion-header *ngIf="m_objContextService.m_isWeiXin" class="{{m_objThemeService.colorTheme()}}">
	<ion-navbar>
		<ion-icon name="arrow-back" class="icon-back" (click)="m_objNavCtrl.pop()"></ion-icon>
		<ion-title>	{{'修改姓名[修改姓名]' | i18n}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="{{m_objThemeService.colorTheme()}} pq-bg-light-white">
	<ion-list class="pq-mb0">
		<ion-item class="border-color">
			<ion-label stacked>{{'姓名[姓名]' | i18n}}：</ion-label>
			<ion-input type="text" [(ngModel)]="m_objPersonMember.MebName"></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button color="{{m_objThemeService.colorTheme()}}" block (click)="changeMebName()">{{'确定[确定]' | i18n}}</button>
	</div>
</ion-content>
