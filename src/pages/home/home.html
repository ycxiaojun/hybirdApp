<ion-header class="pq-backgroundColor">
	<ion-navbar>
		<div class="pq-navbar">
			<img src="{{m_objContextService.m_objCompanyInfo.Logo}}" alt="">
		</div>
		<ion-title text-center>{{m_objContextService.m_objCompanyInfo.ProductName}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="{{m_objThemeService.colorTheme()}} pq-bg-light-white">
	<div class="pq-slide-bar">
		<ion-slides pager loop="true" autoplay="3000" speed="500">
			<ion-slide>
				<img src="assets/imgs/slide-img/banner1.png" alt="">
			</ion-slide>
			<ion-slide>
				<img src="assets/imgs/slide-img/banner2.png" alt="">
			</ion-slide>
			<ion-slide>
				<img src="assets/imgs/slide-img/banner3.png" alt="">
			</ion-slide>
		</ion-slides>
	</div>
	<div class="pq-nav">
		<my-hotelfilter></my-hotelfilter>
		<div class="pq-check-btn">
			<button ion-button block class="background" (click)="goHotelList()">{{'查询[查询]' | i18n}}</button>
		</div>
		<div *ngIf="m_lsFunction[0]" class="pq-brandbar pq-flex">
			<span class="pq-inline-flex pq-border-none border-color">{{'龙华[龙华]' | i18n}}<em></em>{{'红山[红山]' | i18n}}</span>
			<span class="pq-inline-flex pq-border-none border-color">{{'横岗[横岗]' | i18n}}<em></em>{{'荷坳[荷坳]' | i18n}}</span>
			<span class="pq-inline-flex pq-border-none border-color">{{'宝安[宝安]' | i18n}}<em></em>{{'福永[福永]' | i18n}}</span>
			<span class="pq-inline-flex pq-border-none border-color">{{'宝安[宝安]' | i18n}}<em></em>{{'沙井[沙井]' | i18n}}</span>
		</div>
	</div>
</ion-content>
<div *ngIf="m_bMarkShow" class="pq-mark-all"></div>
